<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./options.css">
  </head>
  <body>
    <form style="display: flex; flex-direction: column">
      <label>
        Text
        <input type="text" id="text" />
      </label>
      <label>
        Font size
        <input required type="text" id="fontSize" />
      </label>
      <label>
        Text color (hex)
        <input
          required
          pattern="^#(([0-9a-fA-F]{2}){3}|([0-9a-fA-F]){3})$"
          type="text"
          id="textColor"
        />
      </label>
      <label>
        Background color (hex)
        <input
          required
          pattern="^#(([0-9a-fA-F]{2}){3}|([0-9a-fA-F]){3})$"
          type="text"
          id="color"
        />
      </label>
      <label>
        Delay opened links on a delayed page?
        <input type="checkbox" id="delayLinks" />
      </label>
      <label>
        Delay time in seconds (fractions such as 0.5 allowed)
        <input required type="number" min="0" id="time" step="0.01" />
      </label>
      <label style="margin-top: 20px" ;>
        Webpages to run on:
        <textarea rows="10" cols="50" id="runOn"> </textarea>
        <p>
          This uses
          <code>RexExp(pattern).test(document.URL)</code> internally. So the
          following example patterns work quite neatly:
        </p>
        <ul>
          <li>
            <code>youtube</code>
            delay all webpages with "youtube" in the url
          </li>
          <li>
            <code>.*</code>
            delay all pages
          </li>
          <li>
            <code>^((?!\google.com).)*$</code>
            delay all pages without "google.com" in the name
          </li>
        </ul>
      </label>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
